<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-auto">
            <form method="POST" action="http://serverUrl/task/change">
                <div class="mb-3">
                    <label for="taskName" class="form-label">Название задачи</label>
                    <input type="text" class="form-control" id="taskName" placeholder="Введите название" name="name">
                </div>
                <div class="mb-3">
                    <label for="asignee" class="form-label">Выбор исполнителя</label>
                    <input class="form-control" list="assigneeOptions" id="asignee" name="asignee" placeholder="Поиск пользователя...">
                    <datalist id="assigneeOptions">
                        <option value="User 1">
                        <option value="User 2">
                        <option value="User 3">
                        <option value="User 4">
                        <option value="User 5">
                    </datalist>
                </div>
                <div class="mb-3">
                    <label for="taskDescription" class="form-label">Описание задачи</label>
                    <textarea class="form-control" id="taskDescription" rows="3" name="description" ></textarea>
                </div>
                <div class="mb-3">
                    <label for="attachments" class="form-label">Прикреплённые файлы</label>
                    <input class="form-control" type="file" name="attachments" id="attachments" multiple>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Создать задачу</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
