<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-auto">
            <form method="POST" action="http://serverUrl/task/create">
                <div class="mb-3">
                    <label for="taskName" class="form-label">Название задачи</label>
                    <input type="text" class="form-control" id="taskName" placeholder="Введите название" name="name">
                </div>
                <div class="mb-3">
                    <label for="asignee" class="form-label">Выбор исполнителя</label>
                    <input class="form-control" list="assigneeOptions" id="asignee" name="asignee" placeholder="Поиск пользователя...">
                    <datalist id="assigneeOptions">
                        <option value="User 1">
                        <option value="User 2">
                        <option value="User 3">
                        <option value="User 4">
                        <option value="User 5">
                    </datalist>
                </div>
                <p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="isTesting" name="isTesting" data-bs-toggle="collapse" data-bs-target="#suits" aria-expanded="false" aria-controls="suits">
                    <label class="form-check-label" for="isTesting">Задача на тестирование</label>
                </div>
                </p>
                <div class="collapse" id="suits">
                    <div class="mb-3">
                        <select class="form-select" aria-label="Suits" id="suit">
                            <option value="suit1">suit1</option>
                            <option value="suit2">suit2</option>
                            <option value="suit3">suit3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Cases" id="case">
                            <option value="case1">case1</option>
                            <option value="case2">case2</option>
                            <option value="case3">case3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Runs" id="runs">
                            <option value="run1">run1</option>
                            <option value="run2">run2</option>
                            <option value="run3">run3</option>
                        </select>
                    </div>
                </div>


                <div class="mb-3">
                    <label for="taskDescription" class="form-label">Описание задачи</label>
                    <textarea class="form-control" id="taskDescription" rows="3" name="description" ></textarea>
                </div>
                <div class="mb-3">
                    <label for="attachments" class="form-label">Прикреплённые файлы</label>
                    <input class="form-control" type="file" name="attachments" id="attachments" multiple>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Создать задачу</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
