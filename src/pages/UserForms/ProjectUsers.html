<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-auto">
            <h2>Управление пользователями</h2>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-success">Добавить пользователя</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card" id="selectedUser">
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="users" id="user1" value="option1">
                        <label class="form-check-label" for="user1">user1 </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="users" id="user2" value="option2">
                        <label class="form-check-label" for="user2"> user2</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" id="roles">
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Default checkbox</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">Checked checkbox</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" id="controls">
                <div class="card-body">
                    <div class="container overflow-hidden">
                        <div class="row gy-5">
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-primary" disabled>Сохранить изменения</button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-danger" disabled>Удалить с проекта</button>
                            </div>
                        </div>
                    </div>
                    <div class="row-cols-auto">
                    </div>
                    <div class="row-cols-auto gy-5">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
